<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add image</title>
</head>

<body>
    <div class="dog_header">
        <center>
            <h3>Upload Image</h3>
        </center>
    </div>
    <label for="fileUpload">FileUpload:</label>
    <input type="file" id="fileInput"/>
    <input type="hidden" name="sub-id" id="sub-id" value="by-witty" />
    <button onclick="uploadImage()">Upload</button><br>
    <div id="uploadResults"></div>
    <a href="index.html">Back to My Images</a>

    <script>
        const API_URL = "https://api.thedogapi.com/v1/";
        const API_KEY =
            "live_BycXAE6IlMxref8WGhf7hhyiEjsMBUwOg8e8nV5IKq4dB79qABCmqRcFc5fq1kHN";

        function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            fetch(`${API_URL}images/upload`, {
                method: "POST",
                headers: {
                    "x-api-key": API_KEY,
                },
                body: formData,
            })
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    document.getElementById(
                        "uploadResults"
                    ).innerHTML = `<img src="${data.url}" width="50%" />`;
                })
                .catch((error) => {
                    console.log(error);
                });
            }
    </script>
</body>
